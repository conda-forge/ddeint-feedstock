{% set name = "ddeint" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ddeint-{{ version }}.tar.gz
  sha256: 51dd96545e06750037b25329880896d9408940a67a6228d0a07a82c38e33710f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - numpy
    - python >=3.6
    - scipy

test:
  imports:
    - ddeint
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ddeint/
  summary: Scipy-based Delay Differential Equations solver
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JunSeokCha
